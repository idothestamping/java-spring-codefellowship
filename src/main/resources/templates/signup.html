<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <form action="#" th:action="@{/signup}" th:object="${newuser}"  method="post">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <p>UserName: <input type="text" th:field="*{username}"/></p>
            <p>Password: <input type="password" th:field="*{password}"/></p>
            <p>First Name: <input type="text" th:field="*{firstName}"/></p>
            <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
            <p>Date of Birth: <input type="date" th:field="*{dateofBirth}"/></p>
            <p>Bio: <input type="text" th:field="*{bio}"/></p>
            <p><input type="submit" value="Submit"/><input type="reset" value="Reset" /> </p>
        </form>

</body>
</html>
