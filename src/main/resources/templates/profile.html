<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="/style.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}"  media="screen,projection"/>
</head>

<body>
<div th:replace="fragments/navbar :: navbar" role="navbar"></div>
<section>
<div id="profile" class='row'>
    <div class='col s8'>
        <h4>My Profile</h4>
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=beautiful-beauty-blue-414612.jpg&fm=jpg" height="200px" width="200px"/>
        <p>Username: <span th:text="${principal.username}"/></p>
        <p>First Name: <span th:text="${principal.firstName}"/></p>
        <p>Last Name: <span th:text="${principal.lastName}"/></p>
        <p>Date of Birth: <span th:text="${principal.dateofBirth}"/></p>
        <p>Bio: <span th:text="${principal.bio}"/></p>
    </div>

    <div class='col s4 profile z-depth-5'>
        <h4>Posting Menu</h4>
        <div class='faves'>
            <div class="col s12 m12 l12 center faveButtons">
            </div>
        </div>
        <a href="/post">View your Postings</a><br>
        <a href="/allusers">Show all Users</a><br>
        <a href="/potato">Log Out</a>

        <h4>List of friends:</h4>
        <ul>
            <li class="friends" th:each="user : ${allUsers}">
                <form method="POST" action="#" th:object="${friend}" th:action="'/dinosaurs/' + ${user.id} + '/friends'">
                    <input name="name" type="hidden" th:value="${user.id}">
                    <button class="secondary-content cardcolor" type="submit" ><i class="material-icons">check_circle</i></button>
                </form>
                <a th:href="@{/friends/} + ${user.id}">
                    <span th:text="${user.username}"></span><br>

                </a>
            </li>
        </ul>
    </div>
</div>

</section>
<footer class="footer">
    <div>
        <p class="text-muted"><footer th:replace="fragments/footer :: footer" role="footer"></footer></p>
    </div>
</footer>
<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
