<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="/profile.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}"  media="screen,projection"/>
</head>

<body>
<div th:replace="fragments/navbar :: navbar" role="navbar"></div>

<div class="row">
    <div class='col s8 m8 l8'>
        <p>Welcome, <span th:text="${loggedInUser.username}"></span></p>
        <p>Your Postings:</p>
        <ul>
            <li class="postings" th:each="post : ${loggedInUser.post}">
                <a th:href="'/post/' + ${post.id}">
                    <span th:text="${post.body}"></span><br>
                    <span style="font-size:20px" th:text="${post.ts}"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class='col s4 m4 l4 profile z-depth-5'>
        <p>Menu</p>
        <div class='faves'>
            <div class="col s12 m12 l12 center faveButtons">
            </div>
        </div>
        <a href="/post/add">Create a New Post</a><br>
        <a href="/post">Back to Postings</a><br>
        <a href="/potato">Log Out</a>
    </div>
</div>
<footer class="footer">
    <div>
        <p class="text-muted"><footer th:replace="fragments/footer :: footer" role="footer"></footer></p>
    </div>
</footer>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
